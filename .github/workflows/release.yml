name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create release directory
        run: |
          mkdir -p release/AzerothDB
          cp AzerothDB.lua release/AzerothDB/
          cp AzerothDB.toc release/AzerothDB/
          cp MetricsUI.lua release/AzerothDB/
          cp README.md release/AzerothDB/
          cp -r docs release/AzerothDB/
      
      - name: Create zip archive
        run: |
          cd release
          zip -r AzerothDB-${{ steps.get_version.outputs.VERSION }}.zip AzerothDB
          cd ..
      
      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "^${GITHUB_REF#refs/tags/}$" | head -n 1)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "Initial release" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "### Changes from $PREVIOUS_TAG to ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/AzerothDB-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## AzerothDB ${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            1. Download `AzerothDB-${{ steps.get_version.outputs.VERSION }}.zip`
            2. Extract to `World of Warcraft\_retail_\Interface\AddOns\`
            3. Reload UI (`/reload`)
            
            ### Documentation
            - [API Reference](https://github.com/x0ptr/AzerothDB/blob/main/docs/api.md)
            - [README](https://github.com/x0ptr/AzerothDB/blob/main/README.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
